  #  }
  card-mod-more-info-yaml: |
    $: |
      ha-dialog {
        --card-background-color: red;
      }
  card-mod-view-yaml: |
    .: |
      hui-view {
        background-size: cover !important;
      }
    hui-sidebar-view$:
      .container:
        #main:
          .: |
            #main {
              order: 2
            }
            #sidebar#sidebar {
              max-width: 300px;
              width: 300px;
            }
            /* phone */
            @media screen and (max-width: 800px) {
              #sidebar#sidebar {
                display: none;
              }
              hui-grid-card {
                --grid-card-column-count: 1 !important;
              }
            }
          hui-grid-card:
            $:
              .: |
                #root {
                  --grid-card-gap: calc(2 * var(--atc-theme-card-gap, 16px));
                }
              hui-grid-card:
                $: |
                  #root {
                    --grid-card-gap: var(--atc-theme-card-gap, 16px);
                  }
                  /* default */
                  h1.card-header {
                    padding-left: 0;
                    padding-right: 0;
                    font-size: 25px;
                    font-weight: 400;
                  }
                  /* portrait */
                  @media screen and (max-width: 1200px) {
                    h1 {
                      /* font-size: 1.3vw !important; */
                      /* !include line-height: 1.1vw !important; */
                    }
                  }
                  /* phone */
                  @media screen and (max-width: 800px) {
                    h1 {
                      /* font-size: 5.5vw !important;
